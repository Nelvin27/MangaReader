    <style class="mode-dark">
        .panel-chapter-comment,
        .panel-chapter-info-bot,
        .container-footer-content {
            background-color: #3e3e3e;
        }

        .panel-chapter-info-bot,
        .container-footer-content .pn-hot-link a,
        .pn-contacts p {
            color: #d0d0d0;
        }

        .container-footer {
            border-color: #2b2b2b;
        }

        }

<body>
    <div class="body-site">
        <div class="container">
            <div class="panel-logo-chapter">
                <a href="../index.html" title="Manga Online">
                    <img src="../logo.png" alt="Manga Online" title="Manga Online">
                </a>
            </div>

            <div class="panel-breadcrumb">
                <a class="a-h" href="../index.html" title="Read Manga Online">Read Manga Online</a>
                <span>»</span>
                <a id="breadcrumbTitle"></a>
                <span>»</span>
                <a id="breadcrumbChapter"></a>
            </div>

            <div class="panel-navigation">
                <select id="chapterSelect" class="navi-change-chapter" onchange="dropdownChange(this)">
                </select>

                <div class="navi-change-chapter-btn">
                    <a id="nextChapter" rel="nofollow" class="navi-change-chapter-btn-next a-h"
                        href="#">NEXT CHAPTER</a>
                    </div>
            </div>
            <div class="panel-chapter-info-top">
                <h1 id="panelChapterInfo"></h1>
            </div>
        </div>

        <div id="chapterImages" class="container-chapter-reader">
        </div>

        <div style="clear: both;"></div>
        <div class="container">

                <select id="chapterSelect2" class="navi-change-chapter" onchange="dropdownChange(this)"></select>>

                    <a id="nextChapter2" rel="nofollow" class="navi-change-chapter-btn-next a-h"
                        href="#">NEXT CHAPTER</a>
                    </div>
            </div>

            <div class="panel-breadcrumb">
                <a class="a-h" href="../index.html" title="Read Manga Online">Read Manga Online</a>
                <span>»</span>
                <a id="breadcrumbTitle2"></a>
                <span>»</span>
                <a id="breadcrumbChapter2"></a>
            </div>
            
            <div class="zoom-buttons">
                <button class="zoom-button" id="zoom-in-button">+</button>
                <button class="zoom-button" id="zoom-out-button">-</button>
              </div>
            
            


        </div>
        
    </div>
